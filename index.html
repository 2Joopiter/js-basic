    // 객체를 뽑아내기

    /*

    /*


    /*
      비구조화할당, 구조분해할당 (destructuring Assignment)
      - 객체나 배열의 기존 구조를 분해해서 각각의 값으로 재할당
      - 배열은 비구조화할당시 변수명 임의로 지정 가능
      - 객체는 무조건 해당 property key값으로만 변수명 지정
    */


    const name = '홍길동';
    // 뽑아낼때에는 key값으로 뽑아야 되지만 다시 다른 값으로 변경처리 가능
    const { name: name1, age, isFemale } = student1;

  console.log(name);
  console.log(age);
  console.log(isFemale);


    






  </script>
