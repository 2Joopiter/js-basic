<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script>
    /*
      - 변수: 자주 쓰는 값을 담아서 재활용하기 위한 임시 공간
      let: 자주 바뀔만한 값은 let으로 만든 변수에 담는다
      const: 바뀌면 안되는 중요한 값은 const 방식으로 만든 변수에 담는다

      let a = 'test'; a라는 변수에 test라는 문자를 저장 (a변수는 let 선언 방식이라 추후 덮어쓰기 가능)
      const myname = '홍길동' ; myname이라는 변수에 '홍길동'이라는 문자를 저장 (myname은 const 선언 방식이라 덮어쓰기 불가능)


      -문자열 vs 숫자
      문자는 무조건 따옴표로 감싸서 표현
      숫자는 그냥 숫자만 입력
      ※강제로 숫자나 변수가 문자화 되는 경우: 따옴표로 감싸는 순간
      


      -연산자: 특정 값을 도출하기 위한 연산식별자 (산수연살자, 비교연산자, 대입연산자)
      : 산술연산자는 숫자값 연산
      : 비교연산자는 복수개의 값을 비교해서 true, false 반환
      : 대입연산자는 우항을 연산한 결과값을 좌항에 대입
      : 복합대입연산자는 산술연산자와 대입연산자가 결합된 형태

    */

    console.log(4 !== '4');

  </script>
</body>

</html>
