  <script>
    /*
    함수(function): 자주 쓰는 여러개의 코드들을 패키징해서 재활용하는 용도로 씀
    함수는 함수를 먼저 정의한 이후 호출 가능

      -익명함수(함수 이름이 없음. 이벤트에 결합해서 사용 or 다른 함수와 결합해서 사용). funtion 뒤에 아무 이름도 없을 때
      - 기명함수(이름이 있을 때-아래 예시에서는 inform)

    매개변수(parameter), 인수(argument)
      -매개변수: 외부의 값을 함수 내부로 전달하기 위한 통로명
      -인수: 함수의 매개변수를 통해서 전달되는 값 자체

    반환값 (return)
      -함수 내부에서 만들어진 값을 함수 외부로 물리적으로 내보냄
      -함수 코드블록 안에서 만들어진 값은 외부에서 접근 불가(지역스코프)
      
    반환값이 필요한 이유
      -함수내부에서 만들어진 값이 1회성으로 소비되는 것이 아닌 
      추후 다른 형태로 재사용이 되어야 할 때 함수 외부로 값을 내보냄

    return의 다른 쓰임
      - 함수 내부에서 return문을 만나면 무조건 그 즉시 함수 실행 종료
      - 함수 내부 로직에서 에러가 발생될만한 상황이면 불필요하게 다음 코드들을 실행하지 않고 해당 함수를 강제 종료

    true,false는 아니지만 true,false로 인지되는 값들
      -true로 인지되는 값들
        :빈 문자가 아닌 문자값, 0이 아닌 숫자값

      -false로 인지되는 값들
        :빈 문자값, 숫자 0, undefined, null
    */

    /*

     const result = num1 + num2;

   plus(2, 3);

   */

    //2,3을 더한 값과 4,5를 더한 값을 다시 더해주세요 라고 요구한다면?


    function returnPlus(num1, num2) {
      const result = num1 + num2;
      return result;
    }
    // 이 식을 계속 재사용하기 위함인가? ㅇㅇ

    //리턴값이 있는 함수 호출
    const result1 = returnPlus(2, 3);
    const result2 = returnPlus(4, 5);

    console.log(result1 + result2);
    console.log(returnPlus(2, 3) + returnPlus(4, 5))



    // 엄청 로직이 무거운 함수
    function heavyWork(data) {
      /*
      if (data !== undefined) {
        console.log(data);
        console.log(data);
        console.log(data);
      }
      */
      //에러상황이 발생되어서 불필요하게 코드를 실행할 필요가 없을 때 return을 이용해서 강제 함수실행 중지

      //if (data !== undefined) return;
      if (!data) return;
      console.log(data);
      console.log(data);
      console.log(data);
    }

    heavyWork(''); //''는 빈칸으로 인식, false 처리. space를 쳐서 공백을 넣어주면 true처리(글자로 인식함)

    // MISSION3: 이름값이 인수로 전달되면 인사말 출력, 이름값 미전달시 경고문 출력(조건문, 함수)

    /* function name(txt1) { console.log(txt1); }

    txt1 = '김영희'
    console.log(txt1)
    */

    function introduce(name) {
      if (name) { console.log(name + '님 반갑습니다.') }
      else { console.log('사람이름을 인수로 넣어주세요.') }
    }

    introduce('홍길동');

    // 함수호출은 통로에 값을 넣어주는 역할. 함수가 실행될 뿐임. 
    // console.log는 결과값을 보는 양식. 

    /*
    삼항연산자: If else문을 3개의 항을 이용해서 간소화한 형태
    공식: 조건식 ? 조건식이 true일 때 실행할 구문 : 조건식이 false일 때 실행할 구문

    -삼항연산자를 쓰는 경우는 조건식의 true/false 결과값에 따라 실행할 구문이 한줄의 간단한 구문일 때
    -리액트 개발에서 JSX라는 가상돔 출력 구문 안쪽에는 조건문을 삼항연산자만 사용 가능
    */

    //삼항연산자로 고도화시킨 함수 예시
    function introduce2(name) {
      name ? console.log(name + '님 반갑습니다.') : console.log('사람이름을 인수로 넣어주세요')
    }
    introduce2();

    //인수값이 있을 때에만 실행되는 함수 작성시
    function test(name) {
      if (name) console.log(name + '님 반갑습니다.')
    };
    test();

    function test2(name) { name && console.log(name + '님 반갑습니다.'); }
    test2();

      return result;
