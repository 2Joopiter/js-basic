<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script>
    function plus(num1, num2) {
      return num1 + num2;
    }

    const result = plus(2, 3); // result로 값을 전달해주고 return으로 내보내서 log로 출력
    console.log(result);

    // 함수 안쪽에서 조건문으로 함수 강제 종료하는 법
    function introduce(name) {
      if (!name) return;
      console.log(name + '님 반갑습니다.');
    }
    introduce('홍길동');
    introduce();

  </script>
</body>

</html>
