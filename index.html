  <script>

    /*
    기존 참조형자료 (배열, 객체)는 변수로 복사시 원본복사가 안 됨 (shallow copy: 얕은 복사)
    -기존배열을 단순히 변수에 옮겨담을시 
    */

    const colors = ['red', 'green', 'blue'];
    const newColors = colors;
    //newColors[0] = 'hotpink'; => 이 경우에 new만 hotpink로 바뀌어야 될 것 같지만 colors도 둘다 바뀜

    console.log('colors', colors)
    console.log('newColors', newColors)
    console.log('----------------')









    /* 전개연산자 (Spread Operator) (...배열명)
    -참조형자료를 완전 복사 (Deep Copy, 불변성 유지됨(별개의 값으로 독립적 복사))
    -heap memory에 있는 값을 물리적으로 복사
    */

    const interests = ['game', 'movie', 'cartoon'];
    console.log(...interests);
    const newInterests = [...interests];
    newInterests[2] = 'reading';

    console.log('interests', interests)
    console.log('newInterests', newInterests);
    console.log('-----------------')

    //MISSION 객체를 만들고 객체 전개를 통해서 2번째 객체만 값을 하나 바꿔보기

    /*

    // 위 식을 완전복사하기

    const person2 = { ...person1 };

    console.log('person1', person1);

    //

    /* 객체를 합치는 방법

    */

    //작년 회원가입 정보값을 유지하면서 올해 회원가입 정보값을 업데이트+새로운 데이터 추가

    const student1 = {
      name: 'Michael',
      age: 20,
    }

    const extraInfo = {
      name: 'Michael',
      age: 21,
      hobby: 'game',
    }

    const newStudent = { ...student1, ...extraInfo };
    console.log('student1', student1);
    console.log('extraInfo', extraInfo);
    console.log('newStudent', newStudent);
    console.log('----------------')

    newStudent.name = 'andy';
    newStudent.hobby = 'reading';

    console.log('student1', student1);
    console.log('extraInfo', extraInfo);
    console.log('newStudent', newStudent);



    //전개연산자를 이용하면 원본을 유지하면서 기존 2개의 객체값을 합칠때 유용
