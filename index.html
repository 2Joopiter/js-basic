<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script>
    /*
    객체: 배열처럼 여러개의 값을 그룹화 할 때 활용 (자료구조가 복잡할 때)
    */

    const iphone = {
      price: 1000, // 객체 안에 있는 정보 하나의 덩어리를 property라고 함 (1줄)
      color: 'white', // 값(key): value (1000, 'white', false)
      isSale: false
    }

    console.log(iphone);

    //객체값 뽑아낼때
    console.log(iphone.price);
    console.log(iphone['color'])

    //객체값 추가할 때 //객체명.원하는 정보명 = '''
    iphone.weight = '1kg';
    console.log(iphone);


  </script>
</body>

</html>
