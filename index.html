<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script>

    /*
    반복문: 여러번 반복되는 특정코드를 자동반복처리
    -for, forEach, map

    내장함수: 이미 시스템에 기본적으로 정의되어있는 함수
    -for: 자바스크립트의 기본내장함수
      : 패턴: for(초기값; 반복범위; 반복방식){반복될 코드}

    -forEach: 배열전용 내장함수(배열에만 쓸 수 있음)
    -map: 배열전용 내장함수(배열에만 쓸 수 있음)
    */

    //1부터 100까지 출력되는 반복문
    for (let i = 1; i <= 100; i++) {
      console.log(i);
    }

    //MISSION. for문으로 반복처리
    const colors = ['red', 'green', 'yellow', 'aqua', 'blue'];
    for (let i = 0; i < colors.length; i++) {
      console.log(colors[i])
    }

    //forEach로 반복처리: forEach 안쪽에 함수를 인수로 전달(함수가 들어간다는 뜻)
    //펑션 안의 매개변수들은 기본 내장값
    //forEach 안쪽에 인수로 전달되는 매개변수로는 다음의 값들이 자동 전달됨
    //첫번째 인수(반복도는 배열의 각 데이터 값)
    //두번째 인수(현재 반복도는 순번)
    //세번째 인수(반복도는 원본 배열값 전체)
    colors.forEach(function (data, index, arr) {
      console.log('data', data);
      console.log('index', index);
      //console.log('arr', arr);
    });

    const names = ['홍길동', '김판석', '박영철'];
    function intro(arr) {
      arr.forEach(function (data) { console.log(data + '님 반갑습니다.') })
    }
    intro(names);



  </script>
</body>

</html>
