<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script>
    /*
    -배열반복 (forEach, map)

    callback: 함수에 인수로 전달되는(들어가는) 함수
    high order function(hof.고차함수): 인수로 함수를 받거나 혹은 return값으로 함수를 내보내는 부모함수
    // 이 두 개념은 반대개념. 

    배열.forEach(함수);
    -반복기능만 있음

    배열.map(함수);
    -반복기능에 추가로 기존의 배열값을 복사해서 return하는 기능이 있음

    */

    const colors = ['red', 'blue', 'yellow'] // 이게 고차함수

    colors.forEach((data, index) => {
      console.log('첫번째 인수 활용', data);
      console.log('두번째 인수 활용', colors[index]);
      console.log('-------');
    });
    // 이건 콜백함수

  </script>
</body>

</html>
