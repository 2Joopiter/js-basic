<!DOCTYPE html>

<body>
  <script>
    /*
    비교연산자를 쓰는 이유는 조건문을 위함임
    조건문: 비교연산자를 활용해서 반환되는 true,false값을 이용 그 값에 따라 코드를 분기처리
    조건식의 결과에 따라 분기처리됨

    if(조건식1) {
      만약 조건식 1이 true면 해당 코드블록을 실행하고 조건문 중지
      조건식1이 false면 해당 코드블록 무시하고 다음 조건식으로 넘어감
    }
    else if(조건식2) {코드블록(설명은 마찬가지)}
    else {위의 조건식들이 모두 false면 조건식 종료를 위해 해당 구문의 코드블록을 실행하고 조건문 종료}

    --실제 개발시 제일 많이 활용되는 패턴
    : 조건이 여러개 있을 때 해당 구문을 반복처리하기 위함
    아래 조건식에 부합되는 경우가 없으면 아무 코드도 실행되지 않음
    if(조건식1) {실행할 코드블록};
    if(조건식2) {실행할 코드블록};
    if(조건식3) {실행할 코드블록};
    => 반복문을 이용해 반복처리 가능

    조건식이 딱 한줄의 코드만 실행하면 되고, 조건에 부합하지 않으면 아무일도 발생시키지 않을 때 아래와 같은 표현식 많이 씀
    if(조건식) 실행할 코드 한 줄; (중괄호 생략 가능)
    */

    /* 현재 시간값 반환
    */
    const hour = new Date().getHours();
    console.log(hour);

    //현재 시간이 5보다 같거나 크고 동시에 12보다 작을 때 true
    console.log(hour >= 5 && hour < 12);
    //현재 시간이 5보다 같거나 클때 혹은 12보다 작을 때 true
    console.log(hour >= 5 || hour < 12);

    //body요소에 배경 스타일 값중 배경색에 해당하는 값을 aqua로 대입
    // document.body.style.backgroundColor = 'aqua';


    // MISSION - 현재 시간이 5~11시 사이면 body의 배경색 orange 변경
    //두개의 단어가 결합될 때, 뒤 단어의 첫번째를 대문자로!

    if (hour >= 5 && hour < 11) { document.body.style.backgroundColor = 'orange' };
    if (hour >= 11 && hour < 15) { document.body.style.backgroundColor = 'lightblue' };
    if (hour >= 15 && hour < 19) { document.body.style.backgroundColor = 'pink' };
    if (hour >= 19 && hour < 5) { document.body.style.backgroundColor = 'black' };

    Q. 실제 개발시 활용되는 패턴에서 else로 마무리를 해주지 않아도 되는 이유는?
    어떠한 조건이 꼭! 출력되어야 하는 상황일때는 출력값을 else로 만들어주는 것임.
    A. 만약에 꼭 출력될 값이 필요하지 않을 경우에는 if만 써서 부합하지 않으면 아무것도 뜨지 않게 할 수 있음
    
    Q. 대문자는 꼭 지켜줘야되는지? 
    A. 넵*/

  </script>
</body>
